<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete</title>
</head>
<body>
    <section>
        <p id="secret-info">hello amake delete korooo</p>
        <input type="text" name="" id="delete-confirm" placeholder="write delete">
        <button id="delete-btn" disabled>Delete</button>
    </section>

    <script>
        document.getElementById('delete-btn').addEventListener('click', function(){
            document.getElementById('secret-info').style.display = 'none'
        })
        //focus
        document.getElementById('delete-confirm').addEventListener('focus', function(){
            document.body.style.backgroundColor = 'blue'
        })
        //blur
        document.getElementById('delete-confirm').addEventListener('blur', function(){
            document.body.style.backgroundColor = 'white'
        })
        //keydown
        // document.getElementById('delete-confirm').addEventListener('keydown', function(){
        //     const deleteConfirm = document.getElementById('delete-confirm');
        //     console.log(deleteConfirm.value)
        // })
        //keypress
        // document.getElementById('delete-confirm').addEventListener('keypress', function(){
        //     const deleteConfirm = document.getElementById('delete-confirm');
        //     console.log(deleteConfirm.value)
        // })
        //keyup
        document.getElementById('delete-confirm').addEventListener('keyup', function(event){
            const deleteBtn = document.getElementById('delete-btn');
            if(event.target.value == 'delete'){
                deleteBtn.removeAttribute('disabled')
            }
            else{
                deleteBtn.setAttribute('disabled', true);
            
            }
            
        })
        //keychange
        document.getElementById('delete-confirm').addEventListener('keychange', function(){
            const deleteConfirm = document.getElementById('delete-confirm');
            console.log(deleteConfirm.value)
            deleteConfirm.value = ''
        })
    </script>
</body>
</html>
