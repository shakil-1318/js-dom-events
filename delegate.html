<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delegate event</title>
</head>
<body>
    <h1>Delegate events</h1>
    <section>
        <ul id="item-container">
            <li class="item">Lorem, ipsum.</li>
            <li class="item">Repellat, dicta.</li>
            <li class="item">Ipsa, modi.</li>
            <li class="item">Doloremque, mollitia!</li>
            <li class="item">Doloremque, numquam.</li>
        </ul>
        <button id="add-item">Button</button>
    </section>

    <script>
        // const items = document.getElementsByClassName('item');
        // for(let item of items){
        //     item.addEventListener('click', function(event){
        //         // document.getElementById('item-container').removeChild(item);
        //         event.target.parentNode.removeChild(event.target);
        //     })
        // }

        //add item li
        document.getElementById('add-item').addEventListener('click', function(){
            const li = document.createElement('li');
            li.classList.add('item');
            li.innerText = 'new add item';
            const itemContainer = document.getElementById('item-container');
            itemContainer.appendChild(li);

        })
        document.getElementById('item-container').addEventListener('click', function(event){
            event.target.parentNode.removeChild(event.target);
        })
    </script>
</body>
</html>
